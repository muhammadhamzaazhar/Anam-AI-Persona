<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Avatar</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <video id="persona-video" autoplay playsinline></video>
      </div>
      <div class="right-panel">
        <div id="chat-history">
          <p>Start a conversation to see your chat history</p>
        </div>

        <div class="input-section">
          <h3>ğŸ’¬ Send Message</h3>
          <textarea
            id="message-input"
            placeholder="Type a message for Cara to respond to..."
            rows="3"
          ></textarea>
          <button id="send-message" disabled>Send Message</button>
        </div>
        <div class="control-buttons">
          <button id="start-button">Start Chat</button>
          <button id="stop-button" disabled>Stop Chat</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
